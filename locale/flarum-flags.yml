flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##
  
  # Fordította: Solinu
  
  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Poszt bejelentése
      view_flags_label: Bejelentett posztok megtekintése

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: Közösségi irányelvek URL
      title: Flags beállítások

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Köszönjük, hogy bejelentetted ezt a posztot! A moderátoraink meg fogják nézni.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Nem odaillő
      reason_inappropriate_text: "Ez a poszt sértő, visszaélő, vagy megsérti a <a>közösségi irányelveinket</a>."
      reason_off_topic_label: "Off-topic"
      reason_off_topic_text: Ez a poszt nem illik ezen beszélgetések közé, ezért át kell helyezni.
      reason_other_label: Egyéb
      reason_spam_label: Spam
      reason_spam_text: Ez a poszt egy hirdetés.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Nincs jelentés
      item_text: "{username} itt: <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Bejelentés eltüntetése
      flagged_by_text: "Bejelentve {username} által"
      flagged_by_with_reason_text: "Bejelentve {username} által ezért: {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Bejelentés

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Poszt bejelentése
    flagged_posts: Bejelentett posztok
